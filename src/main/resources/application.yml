server:
  port: 8080
spring:
  application:
    name: magicdfs
  web:
    resources:
      static-locations: classpath:/static/,classpath:/resources/static/
mdfs:
  path: /Users/${user.name}/mdfs/8080
  isSync: true
  backupUrl: http://localhost:8081/upload
logging:
  level:
    root: info
    com.switchvov: debug
    javax: info
    sun: info
